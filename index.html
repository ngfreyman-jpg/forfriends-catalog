<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Каталог ForFriends</title>

  <!-- Встроенный Favicon (вариант A) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100%25' height='100%25' fill='%23111'/%3E%3Ctext x='50%25' y='55%25' font-size='56' text-anchor='middle' fill='%23777' font-family='system-ui,-apple-system,Segoe UI,Roboto'%3EFF%3C/text%3E%3C/svg%3E">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0f0f10;
      --card: #17181a;
      --muted: #868e96;
      --text: #e9ecef;
      --accent: #4c8cf5;
      --btn: #3b82f6;
      --btn-txt: #fff;
      --border: #212529;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font: 16px/1.4 Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    header{
      padding: 14px 16px 8px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; background: var(--bg); z-index: 10;
    }

    .tabs{
      display:flex; gap:8px; padding: 10px 12px 0; flex-wrap: wrap;
      position: sticky; top: 56px; background: var(--bg); z-index: 9;
    }
    .tab{
      padding: 10px 12px; border-radius: 10px; border:1px solid var(--border);
      background: transparent; color:var(--text); cursor:pointer;
    }
    .tab.active{ background: var(--card); border-color: var(--card) }

    .grid{
      display:grid;
      grid-template-columns: repeat(2,minmax(0,1fr));
      gap: 12px;
      padding: 12px;
    }
    @media (min-width: 600px){
      .grid{ grid-template-columns: repeat(3,minmax(0,1fr)) }
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: repeat(4,minmax(0,1fr)) }
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display:flex; flex-direction: column;
    }
    .photo{
      width:100%; aspect-ratio: 4/5; object-fit: cover; display:block; background:#111;
    }
    .info{ padding: 10px 12px 0 }
    .title{ font-weight: 600; margin-bottom: 6px }
    .sku{ color:var(--muted); font-size:13px; margin-bottom: 6px }
    .price{ font-weight: 600; margin-bottom: 10px }

    .btn{
      margin: 0 12px 12px;
      padding: 12px 12px; border-radius: 10px;
      background: var(--btn); color: var(--btn-txt);
      border: none; cursor: pointer; font-weight: 600;
    }

    .empty{
      grid-column: 1 / -1; text-align: center; color: var(--muted);
      padding: 32px 12px;
      border:1px dashed var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,.02);
    }
  </style>

  <img src="./images/brand/logo.svg" alt="Для своих" class="ff-logo">

  <!-- SDK Telegram WebApp (безопасно, даже если не в Telegram) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <header>Каталог ForFriends</header>

  <div id="tabs" class="tabs"></div>

  <main class="grid" id="grid"></main>

  <!-- Наш JS (без module, чтобы не ловить top-level await) -->
  <script src="./app.js?v=1" defer></script>
</body>
</html>
