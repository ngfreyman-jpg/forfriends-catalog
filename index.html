<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Для своих — каталог</title>

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0c0e11;
      --card:#12161d;
      --muted:#9aa3b2;
      --fg:#f2f5f7;
      --line:#232a36;
      --acid:#D7FF3F;
      --acid-2:#B7FF2E;
      --danger:#ff6b6b;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.45 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }

    /* Header */
    .ff-header{
      position:sticky; top:0; z-index:50; backdrop-filter:blur(8px);
      background:linear-gradient(180deg,rgba(16,18,23,.75),rgba(16,18,23,.35));
      border-bottom:1px solid #1d2230;
    }
    .ff-header__inner{
      max-width:1100px; margin:0 auto; padding:14px 18px;
      display:flex; align-items:center; gap:14px;
    }
    .ff-logo{height:36px;width:auto;filter:drop-shadow(0 0 10px rgba(215,255,63,.25))}
    .ff-brand{display:flex;align-items:baseline;gap:10px}
    .ff-brand__title{font:700 20px/1.2 "Manrope",Inter,system-ui;letter-spacing:.2px}
    .ff-brand__tag{
      font:600 11px/1 Inter;color:#0b0f14;background:var(--acid);
      padding:6px 8px;border-radius:999px;text-transform:uppercase;letter-spacing:.8px;
    }

    /* планшет ≥700px */
    @media (min-width:700px){
      .ff-logo{ height:48px; }
      .ff-brand__title{ font-size:22px; }
      .ff-header__inner{ padding:16px 18px; }
    }
    /* десктоп ≥1100px */
    @media (min-width:1100px){
      .ff-logo{ height:64px; }
      .ff-brand__title{ font-size:24px; letter-spacing:.3px; }
      .ff-brand__tag{ padding:7px 10px; font-size:12px; }
      .ff-header__inner{ padding:18px 20px; }
    }

    /* Контейнер */
    .wrap{max-width:1100px;margin:0 auto;padding:14px 18px}

    /* Табы */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 8px}
    .tab{
      background:#151a22;border:1px solid var(--line);color:#cfd6e4;
      border-radius:999px;padding:8px 14px;transition:.2s;cursor:pointer;
    }
    .tab:hover{border-color:#324059}
    .tab.active{
      color:#0b0f14;background:linear-gradient(90deg,var(--acid),var(--acid-2));
      border-color:transparent;
      box-shadow:0 0 0 4px rgba(215,255,63,.12),0 8px 24px rgba(215,255,63,.18);
    }

    /* Сетка карточек */
    #grid{display:grid;gap:18px;grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (min-width:700px){#grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media (min-width:980px){#grid{grid-template-columns:repeat(4,minmax(0,1fr))}}

    /* Карточка */
    .card{
      background:radial-gradient(140% 120% at 10% -10%,rgba(215,255,63,.06) 0%,rgba(18,22,29,0) 30%),var(--card);
      border:1px solid var(--line);border-radius:24px;overflow:hidden;display:flex;flex-direction:column;
      box-shadow:var(--shadow);
      transform:translateZ(0);transition:transform .18s ease,box-shadow .18s ease,border-color .18s;
    }
    .card:hover{
      transform:translateY(-2px);
      border-color:#2c3546;
      box-shadow:0 12px 40px rgba(0,0,0,.45),0 0 0 4px rgba(215,255,63,.06) inset;
    }

    /* Рамка 4:5 под фото */
    .card .media{
      position:relative;width:100%;
      padding-top:125%; /* 4:5 */
      background:#0f131a;
      border-bottom:1px solid #1b2231;
      overflow:hidden;
    }
    .card .media > img.photo{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; display:block;
    }

    /* Инфо-блок тянем, чтобы утопить кнопку вниз */
    .card .info{
      padding:14px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1 1 auto;
    }

    /* Заголовок: максимум 2 строки, фикс высота под 2 строки */
    .card .title{
      font-weight:600;
      line-height:1.2;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height: calc(1.2em * 2);
    }

    /* SKU: одна строка фикс */
    .card .sku{
      color:var(--muted);
      font-size:12px;
      line-height:1.2;
      min-height: 1.2em;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .card .price{
      display:inline-flex;align-items:center;gap:6px;font-weight:700;
      color:#0b0f14;padding:6px 10px;border-radius:10px;
      background:linear-gradient(90deg,var(--acid),var(--acid-2));
    }

    .btn{
      background:#1b2331;color:#cfe1ff;border:1px solid #2a354a;border-radius:12px;
      padding:10px 12px;margin:12px;cursor:pointer;transition:.15s;font-weight:600;
      margin-top:auto; /* прибиваем к низу */
    }
    .btn:hover{border-color:#3a4a66;transform:translateY(-1px)}
    .btn:active{transform:translateY(0);box-shadow:inset 0 0 0 999px rgba(255,255,255,.04)}

    .empty{
      grid-column:1/-1;text-align:center;color:var(--muted);
      padding:24px;border:1px dashed var(--line);border-radius:14px;background:#0e131d;
    }
  </style>

  <!-- Telegram WebApp SDK (не мешает вне Telegram) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Хедер -->
  <header class="ff-header">
    <div class="ff-header__inner">
      <img src="./images/brand/forfriends-logo.png" alt="Для своих" class="ff-logo">
      <div class="ff-brand">
        <span class="ff-brand__title">Для своих</span>
        <span class="ff-brand__tag">store</span>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div id="tabs" class="tabs"></div>
    <main id="grid"></main>
  </div>

  <script src="./app.js?v=3" defer></script>
</body>
</html>
