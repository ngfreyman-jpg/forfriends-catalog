<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForFriends — Admin</title>

  <!-- На GitHub Pages файл будет по /forfriends-catalog/favicon.ico -->
  <link rel="icon" href="/forfriends-catalog/favicon.ico">

  <style>
    html,body {height:100%;margin:0}
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif}
  </style>

  <!-- ВАЖНО: jsDelivr + зафиксированная версия, чтобы не схватывать 3.8.4 -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>
</head>
<body>
  <noscript>Для работы админки нужен включённый JavaScript.</noscript>

  <script>
    // ===== Вариант B — сохраняем токен из hash/postMessage =====
    (function () {
      function saveTokenAndReload(token) {
        if (!token) return;
        try {
          localStorage.setItem('decap-cms-user', JSON.stringify({ token, provider: 'github' }));
        } catch (e) { console.error('Cannot save token:', e); }
        if (location.hash) location.replace(location.href.split('#')[0]); else location.reload();
      }

      (function fromHash(){
        var h = location.hash || '';
        if (!h) return;
        var m1 = h.match(/(?:^|[#&])access_token=([^&]+)/i);
        if (m1 && m1[1]) return saveTokenAndReload(decodeURIComponent(m1[1]));
        var m2 = h.match(/authorization=github:success:([^&]+)/i);
        if (m2 && m2[1]) return saveTokenAndReload(decodeURIComponent(m2[1]));
      })();

      window.addEventListener('message', function(e){
        if (typeof e.data === 'string' && e.data.startsWith('authorization:github:success:')) {
          var token = e.data.split(':').pop().trim();
          return saveTokenAndReload(token);
        }
        if (typeof e.data === 'string' && e.data[0] === '{') {
          try {
            var obj = JSON.parse(e.data);
            if (obj && obj.token && (!obj.provider || obj.provider === 'github')) {
              return saveTokenAndReload(obj.token);
            }
          } catch(_) {}
        }
      }, false);
    })();

    // ===== ОДИНОЖДЫ инициализируем CMS =====
    (function initCMSOnce() {
      if (window.__DECAP_INIT_DONE__) return;
      window.__DECAP_INIT_DONE__ = true;
      function doInit() {
        if (window.CMS && typeof window.CMS.init === 'function') window.CMS.init();
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', doInit, { once: true });
      } else { doInit(); }
    })();
  </script>
</body>
</html>
