<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ForFriends — Admin</title>
    <style>
      html,body{margin:0;height:100%;}
      body{background:#0b0f17;color:#fff;}
    </style>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
  // Автосохранение токена от OAuth-попапа в LocalStorage
  window.addEventListener('message', function (e) {
    if (typeof e.data === 'string' && e.data.startsWith('authorization:github:success:')) {
      var token = e.data.split(':').pop().trim();
      localStorage.setItem('decap-cms-user', JSON.stringify({ token: token, provider: 'github' }));
      location.replace(location.href);
    }
  });
</script>

  </body>
</html>
